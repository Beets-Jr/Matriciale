<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversão de Arquivos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Drag and Drop File Converter</h1>
        <div id="dropZone" class="drop-zone">
            <p>Arraste e solte seu arquivo .xlsx de Balancete aqui (.xlsx)</p>
            <button id="browseBtn" class="browse-btn">Escolher Arquivo</button>
            <input type="file" id="fileInput" accept=".csv,.xlsx" style="display:none;">
        </div>

        <br>

        <div id="dropZonePDF" class="drop-zone">
            <p>Arraste e solte seu arquivo PDF de Movimentação aqui (.pdf) </p>
            <input type="file" id="fileInputPDF" class = "drop-zone" accept=".pdf" style="display:none;">
            <button id="browseBtnPDF" class="browse-btn">Escolher Arquivo</button>
        </div>
        <br>

        <div class="output-container">
            <h2>Resultado (JSON):</h2>
            <pre id="jsonOutput" class="json-output"></pre>
        </div>
    </div>

    <!-- Calendário -->
         <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h3 id="currentMonthYear"></h3>
            <button id="nextMonth">&gt;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid"></div>
    </div>

    <!-- Bibliotecas necessárias -->
     <!-- Adicione antes do seu script principal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
